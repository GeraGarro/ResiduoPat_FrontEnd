<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<h2 id="titulo">Tickets Generados</h2>
<div class="pantalla-tabla-titulo">
<!--   <div class="contenedor-dashboars" *ngIf="isDashboard">
    <app-dashboard></app-dashboard>
    <app-dashboard></app-dashboard>
    <app-dashboard></app-dashboard>
  </div> -->
  <div class="tabla-contenedor" *ngIf="dataSource.data.length > 0">
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id_Ticket">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>

        <ng-container matColumnDef="generador">
          <th mat-header-cell *matHeaderCellDef>Generador</th>
          <td mat-cell *matCellDef="let element">
            {{ element.generador.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fechaEmisionTk">
          <th mat-header-cell *matHeaderCellDef class="columna_invi">Fecha</th>
          <td mat-cell *matCellDef="let element" class="columna_invi">
            {{ element.fechaEmisionTk | date : "fullDate" : undefined : "es" }}
          </td>
        </ng-container>

        <!--  <ng-container matColumnDef="estado" >
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <div class="celda-estado">
            <td
              mat-cell
              *matCellDef="let element"
              class="colorEstado"
              [ngClass]="{
                'bg-success': element.estado,
                pendiente: !element.estado
              }"
            >
              {{ element.estado ? "Procesado" : "Pendiente" }}
           
            </td>
             </div>
          </ng-container> -->

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td class="filaAcciones" mat-cell *matCellDef="let element">
            <button
              class="icons-acciones"
              mat-button
              (click)="editarTicket(element)"
            >
              <img src="../../assets/icons/edit.png" alt="editar" />
            </button>
            <button
              class="icons-acciones"
              mat-button
              (click)="eliminarRegistro(element.id_Ticket)"
            >
              <img src="../../assets/icons/delete.png" alt="delete" />
            </button>
            <button
              class="icons-acciones"
              mat-button
              (click)="imprimirPDF(element.id_Ticket)"
            >
              <img src="../../assets/icons/print.png" alt="print" />
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{ pendiente: !row.estado }"
          class="estilo-general"
        >
          <td>
            <!--  <app-ticket-control-formulario [rowData]="row"></app-ticket-control-formulario> -->
          </td>
        </tr>
      </table>

      <div *ngIf="dataSource.data.length == 0" class="vacio"></div>
    </mat-card>
  </div>
</div>

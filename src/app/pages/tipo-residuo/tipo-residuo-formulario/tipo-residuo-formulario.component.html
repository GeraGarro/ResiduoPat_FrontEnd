
<div class="contenedor-principal-formulario">
  <h3 class="titulo-formulario">Editar Tipo</h3>
      <form [formGroup]="formularioTipoResiduo"  (ngSubmit)="enviar()">

        <div class="contenedor-input">
          <label for="codigo_tipo" class="label">
          
           CÃ³digo ID</label>
          <input class="input-formulario"  type="text" id="codigo_tipo" formControlName="codigo_tipo">
          
        </div>

        <div class="contenedor-input">
          <label for="nombre_tipo" class="label">
         
            Nombre Tipo Residuo</label>
          <input class="input-formulario" [ngClass]="{'is-invalid': hasErrors('nombre_tipo','required'),'input-disabled':estadoActivado}"  type="text"  id="nombre_tipo" formControlName="nombre_tipo" >
        <div class="text-error mensajeError" *ngIf="hasErrors('nombre_tipo','required')">
            <img class="imagen-error" src="../../../../assets/icons/errora-modal.png" alt="error">  Por favor Ingresa Nombre de Residuo
          </div> 
        </div>

  
      
       
        
      </form>
      <button type="submit" class="boton btn btn-primary btn-Submit">Enviar</button>
  </div>



<div class="contenedor-principal" >

<div class="container" *ngIf="!this.modal && !this.accionAceptada">
  
  <form [formGroup]="formularioTicket" (ngSubmit)="onSubmit()">

    <!-- Contenedor Input Transportista -->
    <div class="mb-3 contenedor-input" >
      <label for="nombre" class="form-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
          <path d="M11.102 17.957c-3.204 -.307 -5.904 -2.294 -8.102 -5.957c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6a19.5 19.5 0 0 1 -.663 1.032" />
          <path d="M15 19l2 2l4 -4" />
        </svg>
       Transportista </label>
        <div  class="select-box select-transportista" >
          
          <mat-form-field>
            <mat-label>Seleccionar Transportista</mat-label>
            <mat-select  [(value)]="selectTransportistaId"
            (selectionChange)="onSelectTransportista($event.value)"
            [disabled]="!listaTransportistas.length">
              <mat-option *ngFor="let transportista of listaTransportistas" [value]="transportista.id_transportista">{{transportista.apellido}} {{transportista.nombre}}</mat-option>
            
            </mat-select>
            
          </mat-form-field>
        </div>
    </div>


    <!-- Contenedor Input Generador -->
    <div class="mb-3 contenedor-input" >
      <label for="nombre" class="form-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
          <path d="M11.102 17.957c-3.204 -.307 -5.904 -2.294 -8.102 -5.957c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6a19.5 19.5 0 0 1 -.663 1.032" />
          <path d="M15 19l2 2l4 -4" />
        </svg>
        Generador</label>
        <div  class="select-box select-transportista" >
          
          <mat-form-field>
            <mat-label>Seleccionar Generador</mat-label>
            <mat-select  [(value)]="selectGeneradorId"
            (selectionChange)="onSelectGenerador($event.value)"
            [disabled]="!listaGeneradores.length">
              <mat-option *ngFor="let generadores of listaGeneradores" [value]="generadores.id">{{generadores.nombre}} </mat-option>
            
            </mat-select>
            
          </mat-form-field>
        </div>
    </div>

    <!-- Contenedor Input fecha -->
    <div class="mb-3 contenedor-input">
      <label for="fecha" class="form-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
          <path d="M11.102 17.957c-3.204 -.307 -5.904 -2.294 -8.102 -5.957c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6a19.5 19.5 0 0 1 -.663 1.032" />
          <path d="M15 19l2 2l4 -4" />
        </svg>
        Fecha De Retiro</label>
        <mat-form-field id="input-fecha">
          <mat-label>Elegir Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaRetiro" (dateChange)="onDateChange($event)">
          
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div> 
    <div class="label-revision">
    <label class="form-label">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
        <path d="M11.102 17.957c-3.204 -.307 -5.904 -2.294 -8.102 -5.957c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6a19.5 19.5 0 0 1 -.663 1.032" />
        <path d="M15 19l2 2l4 -4" />
      </svg>
      Estado de Revisión</label>
 <label class="switch ">
  <input type="checkbox">
  <span class="slider"></span>
 </label>
</div>
<div class= "container-btn">
  <button type="submit" class="boton boton-enviar"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check-filled" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z" stroke-width="0" fill="currentColor" />
</svg>Aceptar</button>

  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

  <path d="M13.5 6.5l4 4" />
</svg> Activar Edición</button> -->
</div>
    
  </form>
  
</div>
<div class="contenedor-fondo" *ngIf="!this.accionAceptada"><img src="../../../assets/background/retiroresiduo.jpg" alt=""></div>
 <div class="contenedor-modal" *ngIf="modal"  >
 

  <app-modal  (accionModal)="toggleModal($event)"  [_mensaje]="mensajeModal" [isSuccessful]="accionAceptada"/> 
 </div> 
</div>

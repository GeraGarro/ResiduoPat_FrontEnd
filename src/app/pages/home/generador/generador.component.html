
<button class="boton-agregar" type="button" routerLink="/generador-Formulario"> Agregar</button>

 <div class="tabla-contenedor">

      <table ngClass="tabla"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
      
       
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
   
        <ng-container matColumnDef="estado" >
          <th mat-header-cell *matHeaderCellDef> Condici√≥n </th>
          <td mat-cell *matCellDef="let element"> <span class="condicion" [ngClass]="{'activos':element.estado,'inactivos':!element.estado}">{{element.estado? "Activo": "Sin Actividad"}} </span></td>
        </ng-container>
     
  

      <tr style="cursor: pointer;" mat-row  *matRowDef="let row  ; columns: columnas ; "   (click)="onRowClicked(row)"></tr>

     
      </table>
     
    

    
  </div>

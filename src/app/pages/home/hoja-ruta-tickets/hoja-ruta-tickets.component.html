

<button type="button" class="boton-agregar" routerLink="/ticket-control-Formulario"> Agregar</button>

<div class="tabla-contenedor">
 
 
    <table ngClass="tabla"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    
     
      <ng-container matColumnDef="id">
       
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
    
 
      <ng-container matColumnDef="fecha" >
        
        <td class="fecha-columna" mat-cell *matCellDef="let element" [style.width]="'120px'"> {{element.fechaEmisionTk | date : "fullDate" : undefined : "es"}}</td>
      </ng-container>
   
      <ng-container matColumnDef="estado" >
      
        <td mat-cell *matCellDef="let element" id="columna-estado"> 
          <img class="icons-estado" src="../../assets/icons/success.png" alt="success" *ngIf="element.estado">
          <img class="icons-estado"  src="../../assets/icons/warning.png" alt="" *ngIf="!element.estado">
          <span class="condicion" [ngClass]="{'activos':element.estado,'inactivos':!element.estado}">{{element.estado? "Finalizado": "Sin Procesar"}} </span></td>
      </ng-container>
  
        
   <!--    <ng-container matColumnDef="acciones">
    
        <td class="filaAcciones" mat-cell *matCellDef="let element">
          <a mat-button (click)="editarTicket()"> <img id="edit" src="../../assets/icons/edit.png" alt=""></a>
       <a mat-button (click)="eliminarTicket(element.id_Ticket)"><img src="../../assets/icons/delete.png" alt=""></a>
          
        </td>

      </ng-container> -->

      
      <tr mat-row style="cursor: pointer;"  *matRowDef="let row  ; columns: columnas ; "  (click)="onRowClicked(row)"></tr>

    
    </table>
  

  </div>


  <div class="contenedor-formulario">
    <app-ticket-control-formulario></app-ticket-control-formulario>
  </div>
